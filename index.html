<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の現在時刻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        #message {
            font-size: 5em;
            color: red;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 15em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="message">時間なんか気にしないで勉強しろ('ω')</div>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Tokyo', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString('ja-JP', options);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
